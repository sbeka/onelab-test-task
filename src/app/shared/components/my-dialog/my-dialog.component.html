<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>{{modalSubTitle}}</mat-dialog-content>
<mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true">Да</button>
    <button mat-button [mat-dialog-close]="false">Нет</button>
</mat-dialog-actions>
